<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Animations</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1 class="intro">IAN I BIG LEAGUE</h1>

    <div class="container">
      <div class="card">
        <img src="//unsplash.it/401/401" alt="" class="card__img" />
        <div class="card__text">
          <h3 class="card__title">Work Hard And Play Hard</h3>
          <p class="card__body">
            I prefer to work very very hard and also i love playing so hard to
            shake it off
          </p>
        </div>
        <div class="card__footer">
          <h2>Work Hard And Play Hard</h2>
        </div>
      </div>
      <div class="card">
        <img src="//unsplash.it/401/401" alt="" class="card__img" />
        <div class="card__text">
          <h3 class="card__title">Love And Its Mysteries</h3>
          <p class="card__body">
            Love is such a beautiful thing and i am forever grateful to have
            found it
          </p>
        </div>
        <div class="card__footer">
          <h2>Love and its mysteries</h2>
        </div>
      </div>
    </div>
  </body>
</html>
